services:
  mariadb:
    image: mariadb
    build:
      context: requirements/mariadb/.
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
        - DB_RACINE=${DB_RACINE}
        - DB_RPASS=${DB_RPASS}
    container_name: mariadb
    init: true
    restart: on-failure
    volumes:
      - mariadb:/var/lib/mysql/
    networks:
      - inception

  nginx:
    image: nginx
    build: ./requirements/nginx
    container_name: nginx
    init: true
    restart: on-failure
    volumes:
      - wordpress:/var/www/html/
    networks:
      - inception
    ports:
      - "443:443"
    depends_on:
      wordpress:
        condition: service_started

  wordpress:
    image: wordpress
    build:
      context: requirements/wordpress/.
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
        - DB_HOST=${DB_HOST}
    environment:
      - WP_ADMIN=${WP_ADMIN}
      - WP_APASS=${WP_APASS}
      - WP_AMAIL=${WP_AMAIL}
      - WP_USER=${WP_USER}
      - WP_PASS=${WP_PASS}
      - WP_MAIL=${WP_MAIL}
      - WP_TITLE=${WP_TITLE}
      - WP_URL=${WP_URL}
    init: true
    container_name: wordpress
    restart: on-failure
    volumes:
      - wordpress:/var/www/html/
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_started

networks:
  inception:
    driver: bridge

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/ebellon/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/ebellon/data/wordpress
      o: bind
